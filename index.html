<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharityZap - Cryptodira (DIRA)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 16px; /* Base font size for mobile readability */
    }
    .container {
      padding: 1rem; /* Extra padding on mobile */
    }
    #feed {
      max-height: 200px; /* Smaller for mobile */
      overflow-y: auto;
      background: #fff;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 14px; /* Smaller for feed entries */
    }
    .btn, .form-select {
      font-size: 16px; /* Larger for touch */
      margin-bottom: 0.5rem; /* Space between elements */
    }
    /* Active state for touch feedback */
    .btn:active {
      opacity: 0.7;
    }
    /* Adjust for very small screens */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem; /* Smaller header on tiny screens */
      }
      .btn, .form-select {
        width: 100%; /* Full width buttons on small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CharityZap with Cryptodira (DIRA)</h1>
    <button class="btn btn-primary" onclick="connectWallet()">Sign Pledge</button>
    <p id="wallet-status">Wallet: Not Connected</p>
    <p id="error-message" class="error"></p>
    
    <select id="cause-select" class="form-select mt-3">
      <option value="">Pick a Cause</option>
      <option value="Cleaning the Earth">Cleaning the Earth</option>
    </select>
    <button id="zap-btn" class="btn btn-success mt-3" disabled>Zap 0.1 DIRA</button>
    
    <h3 class="mt-4">Live Feed</h3>
    <div id="feed" class="border p-3"></div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
  <script>
    // Initialize DOM elements at the top
    const connectBtn = document.querySelector('.btn-primary');
    const walletStatus = document.getElementById('wallet-status');
    const zapBtn = document.getElementById('zap-btn');
    const causeSelect = document.getElementById('cause-select');
    const feed = document.getElementById('feed');
    const errorMessage = document.getElementById('error-message');

    let wallet = null;
    const connection = new Connection('https://api.mainnet-beta.solana.com', 'confirmed');
    const charityWallet = new PublicKey('2QJ9Bwy8NhVG6C62pQ8qVFuCr94oR17CBk4nk18Gkavp');
    const tokenMint = new PublicKey('53hZ5wdfphd8wUoh6rqrv5STvB58yBRaXuZFAWwitKm8');

    // Connect Wallet
    async function connectWallet() {
      errorMessage.textContent = '';
      try {
        if (window.solana && window.solana.isPhantom) {
          wallet = await window.solana.connect();
          walletStatus.textContent = `Wallet: ${wallet.publicKey.toString().slice(0, 8)}...`;
          zapBtn.disabled = false;
        } else {
          throw new Error('Phantom Wallet not detected');
        }
      } catch (err) {
        console.error('Wallet connection failed', err);
        errorMessage.textContent = `Connection failed: ${err.message}. Ensure Phantom is installed, unlocked, and allowed.`;
      }
    }

    // Zap Donation (Updated to use window.solana for signing)
    zapBtn.addEventListener('click', async () => {
      if (!wallet) return;
      const cause = causeSelect.value;
      if (!cause) return alert('Pick a cause!');

      errorMessage.textContent = '';
      try {
        // Verify wallet has DIRA and SOL
        const balance = await connection.getBalance(wallet.publicKey);
        if (balance < 0.005 * 1e9) { // 0.005 SOL minimum for fees
          throw new Error('Insufficient SOL for fees. Add at least 0.01 SOL.');
        }

        // Get user's token account for DIRA
        const userTokenAccount = await getAssociatedTokenAddress(
          tokenMint,
          wallet.publicKey
        );

        // Check if user has DIRA
        const userTokenBalance = await getTokenBalance(userTokenAccount);
        if (userTokenBalance < 1000) { // 0.1 DIRA in smallest units
          throw new Error('Insufficient DIRA. Add DIRA to your wallet.');
        }

        // Get or create charity's token account
        const charityTokenAccount = await getOrCreateAssociatedTokenAccount(
          connection,
          wallet,
          tokenMint,
          charityWallet
        );

        // Prepare transaction
        const transaction = new Transaction();
        const transferInstruction = Token.createTransferInstruction(
          TOKEN_PROGRAM_ID,
          userTokenAccount,
          charityTokenAccount.address,
          wallet.publicKey,
          [],
          1000 // 0.1 DIRA
        );
        transaction.add(transferInstruction);

        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = wallet.publicKey;

        // Use window.solana to sign and send the transaction
        const signedTransaction = await window.solana.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTransaction.serialize());

        // Update feed
        const entry = document.createElement('p');
        entry.textContent = `${wallet.publicKey.toString().slice(0, 8)} zapped 0.1 DIRA to ${cause}`;
        feed.prepend(entry);

        alert(`Zapped 0.1 DIRA to ${cause}! Check Solscan for tx: ${signature}`);
      } catch (err) {
        console.error('Zap failed', err);
        errorMessage.textContent = `Zap failed: ${err.message}. Check console for details.`;
      }
    });

    // Helper: Get or create associated token account
    async function getOrCreateAssociatedTokenAccount(connection, wallet, mint, owner) {
      try {
        const associatedAddress = await getAssociatedTokenAddress(mint, owner);
        const accountInfo = await connection.getAccountInfo(associatedAddress);
        if (!accountInfo) {
          // Create associated token account if it doesn't exist
          const transaction = new Transaction();
          const createInstruction = createAssociatedTokenAccountInstruction(
            wallet.publicKey,
            associatedAddress,
            owner,
            mint
          );
          transaction.add(createInstruction);

          const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash();
          transaction.recentBlockhash = blockhash;
          transaction.feePayer = wallet.publicKey;

          const signedTransaction = await window.solana.signTransaction(transaction);
          await connection.sendRawTransaction(signedTransaction.serialize());
        }
        return { address: associatedAddress };
      } catch (err) {
        console.error('Token account setup failed', err);
        throw err;
      }
    }

    // Helper: Get token balance
    async function getTokenBalance(tokenAccount) {
      try {
        const accountInfo = await connection.getTokenAccountBalance(tokenAccount);
        return accountInfo.value.uiAmount * 1e4; // Convert to smallest units (decimals = 4)
      } catch (err) {
        console.error('Failed to get token balance', err);
        return 0;
      }
    }
  </script>
</body>
</html>
