<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dira Diagnosis - Cryptodira Token Health Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico"> <!-- Optional favicon -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      text-align: center;
      position: relative;
    }
    .container {
      padding: 4rem 2rem;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h1 {
      font-size: 4rem;
      color: #28a745; /* Green for a healthy, positive vibe */
      margin-bottom: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .btn {
      font-size: 2rem;
      padding: 1rem 3rem;
      margin-bottom: 4rem;
      background-color: #007bff; /* Bright blue for fun */
      border: none;
      border-radius: 10px;
      transition: transform 0.3s, background-color 0.3s;
      position: relative;
      z-index: 10;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }
    .diagnosis-popup {
      display: none;
      position: absolute;
      background: #fff;
      padding: 2rem 4rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 600px;
      width: 90%;
      text-align: center;
      color: #28a745;
      font-size: 2.5rem;
      font-weight: bold;
      animation: popIn 0.5s ease-out;
    }
    .diagnosis-popup.show {
      display: block;
    }
    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .btn { font-size: 1.5rem; padding: 0.8rem 2rem; }
      .diagnosis-popup { font-size: 2rem; padding: 1.5rem 2rem; max-width: 80%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dira Diagnosis - Cryptodira Token Health Check</h1>
    <button class="btn" id="diagnosisButton">Run Diagnosis</button>
  </div>

  <div id="diagnosisPopup" class="diagnosis-popup"></div>

  <script>
    // Array of 10 humorous, reassuring phrases for DIRA
    const diagnosisPhrases = [
      "Don’t worry, we’re all good!",
      "Slow and steady—DIRA’s cruising!",
      "Chill out, DIRA’s thriving!",
      "No sweat, DIRA’s golden!",
      "Relax, DIRA’s got this!",
      "Easy peasy, DIRA’s healthy!",
      "WTF you worried about? DIRA’s fine!",
      "DIRA’s vibing—everything’s awesome!",
      "No drama, DIRA’s rocking it!",
      "Peace out, DIRA’s in top shape!"
    ];

    let isPopupVisible = false;

    // Function to show/hide a random diagnosis pop-up, positioned away from the button
    function showDiagnosis() {
      const button = document.getElementById('diagnosisButton');
      const popup = document.getElementById('diagnosisPopup');
      
      if (isPopupVisible) {
        // Hide the pop-up if already visible
        popup.classList.remove('show');
        isPopupVisible = false;
        return;
      }

      // Show a random phrase
      const randomPhrase = diagnosisPhrases[Math.floor(Math.random() * diagnosisPhrases.length)];
      popup.textContent = randomPhrase;
      
      // Position the pop-up away from the button (random offset for fun)
      const buttonRect = button.getBoundingClientRect();
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const popupWidth = popup.offsetWidth || 600; // Default to 600px if not yet measured
      const popupHeight = popup.offsetHeight || 200; // Default to 200px if not yet measured

      // Position to the right and slightly above/below the button, ensuring it stays in viewport
      const offsetX = Math.min(200, windowWidth - buttonRect.right - popupWidth - 20); // Max 200px right, stay in viewport
      const offsetY = Math.random() < 0.5 ? -100 : 100; // Randomly above (-100px) or below (+100px)
      const finalX = buttonRect.right + offsetX;
      const finalY = buttonRect.top + (buttonRect.height / 2) + offsetY - (popupHeight / 2);

      // Ensure pop-up stays within viewport
      const safeX = Math.max(20, Math.min(finalX, windowWidth - popupWidth - 20));
      const safeY = Math.max(20, Math.min(finalY, windowHeight - popupHeight - 20));

      popup.style.left = safeX + 'px';
      popup.style.top = safeY + 'px';

      popup.classList.add('show');
      isPopupVisible = true;
    }

    // Attach the event listener to the button
    document.getElementById('diagnosisButton').addEventListener('click', showDiagnosis);
  </script>
</body>
</html>
