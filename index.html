<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharityZap - Cryptodira (DIRA)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #feed {
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>CharityZap with Cryptodira (DIRA)</h1>
    <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
    <p id="wallet-status">Wallet: Not Connected</p>
    
    <select id="cause-select" class="form-select mt-3">
      <option value="">Pick a Cause</option>
      <option value="Cleaning the Earth">Cleaning the Earth</option>
    </select>
    <button id="zap-btn" class="btn btn-success mt-3" disabled>Zap 0.1 DIRA</button>
    
    <h3 class="mt-4">Live Feed</h3>
    <div id="feed" class="border p-3"></div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
  <script>
    const { Connection, PublicKey, Transaction } = solanaWeb3;
    const { Token, TOKEN_PROGRAM_ID, getAssociatedTokenAddress, createAssociatedTokenAccountInstruction } = splToken;
    const connectBtn = document.getElementById('connect-wallet');
    const zapBtn = document.getElementById('zap-btn');
    const walletStatus = document.getElementById('wallet-status');
    const causeSelect = document.getElementById('cause-select');
    const feed = document.getElementById('feed');

    let wallet;
    const connection = new Connection('https://api.mainnet-beta.solana.com', 'confirmed');
    const charityWallet = new PublicKey('2QJ9Bwy8NhVG6C62pQ8qVFuCr94oR17CBk4nk18Gkavp');
    const tokenMint = new PublicKey('53hZ5wdfphd8wUoh6rqrv5STvB58yBRaXuZFAWwitKm8');

    // Connect Wallet
    connectBtn.addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          wallet = await window.solana.connect();
          walletStatus.textContent = `Wallet: ${wallet.publicKey.toString().slice(0, 8)}...`;
          zapBtn.disabled = false;
        } catch (err) {
          console.error('Wallet connection failed', err);
          alert('Wallet connection failed—check console or install Phantom.');
        }
      } else {
        alert('Please install Phantom Wallet!');
      }
    });

    // Zap Donation
    zapBtn.addEventListener('click', async () => {
      if (!wallet) return;
      const cause = causeSelect.value;
      if (!cause) return alert('Pick a cause!');

      try {
        // Get user's token account for DIRA
        const userTokenAccount = await getAssociatedTokenAddress(
          tokenMint,
          wallet.publicKey
        );

        // Get or create charity's token account
        const charityTokenAccount = await getOrCreateAssociatedTokenAccount(
          connection,
          wallet,
          tokenMint,
          charityWallet
        );

        // Send 0.1 DIRA (1,000 smallest units, since decimals = 4)
        const transaction = new Transaction();
        const transferInstruction = Token.createTransferInstruction(
          TOKEN_PROGRAM_ID,
          userTokenAccount,
          charityTokenAccount.address,
          wallet.publicKey,
          [],
          1000 // 0.1 DIRA
        );
        transaction.add(transferInstruction);

        const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = wallet.publicKey;

        const signature = await wallet.signTransaction(transaction);
        await connection.sendRawTransaction(signature.serialize());

        // Update feed
        const entry = document.createElement('p');
        entry.textContent = `${wallet.publicKey.toString().slice(0, 8)} zapped 0.1 DIRA to ${cause}`;
        feed.prepend(entry);

        alert(`Zapped 0.1 DIRA to ${cause}! Check Solscan for tx: ${signature}`);
      } catch (err) {
        console.error('Zap failed', err);
        alert('Zap failed—check console, balance, or ensure you have DIRA.');
      }
    });

    // Helper: Get or create associated token account
    async function getOrCreateAssociatedTokenAccount(connection, wallet, mint, owner) {
      try {
        const associatedAddress = await getAssociatedTokenAddress(mint, owner);
        const accountInfo = await connection.getAccountInfo(associatedAddress);
        if (!accountInfo) {
          // Create associated token account if it doesn't exist
          const transaction = new Transaction();
          const createInstruction = createAssociatedTokenAccountInstruction(
            wallet.publicKey,
            associatedAddress,
            owner,
            mint
          );
          transaction.add(createInstruction);

          const { blockhash, lastValidBlockHeight } = await connection.getLatestBlockhash();
          transaction.recentBlockhash = blockhash;
          transaction.feePayer = wallet.publicKey;

          const signature = await wallet.signTransaction(transaction);
          await connection.sendRawTransaction(signature.serialize());
        }
        return { address: associatedAddress };
      } catch (err) {
        console.error('Token account setup failed', err);
        throw err;
      }
    }

    // Fetch live feed (WIP - Solscan API later, placeholder for now)
    function updateFeed() {
      feed.innerHTML = '<p>Live feed loading soon—check back after some zaps!</p>';
    }
    updateFeed();
  </script>
</body>
</html>
