<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dira Diagnosis - Cryptodira Token Health Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico"> <!-- Optional favicon -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 4rem 2rem;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 4rem;
      color: #28a745; /* Green for a healthy, positive vibe */
      margin-bottom: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .btn {
      font-size: 2rem;
      padding: 1rem 3rem;
      margin-bottom: 4rem;
      background-color: #007bff; /* Bright blue for fun */
      border: none;
      border-radius: 10px;
      transition: transform 0.3s, background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }
    .diagnosis-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem 4rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 600px;
      width: 90%;
      text-align: center;
      color: #28a745;
      font-size: 2.5rem;
      font-weight: bold;
      animation: popIn 0.5s ease-out;
    }
    .diagnosis-popup.show {
      display: block;
    }
    @keyframes popIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .btn { font-size: 1.5rem; padding: 0.8rem 2rem; }
      .diagnosis-popup { font-size: 2rem; padding: 1.5rem 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dira Diagnosis - Cryptodira Token Health Check</h1>
    <button class="btn" onclick="showDiagnosis()">Run Diagnosis</button>
  </div>

  <div id="diagnosisPopup" class="diagnosis-popup"></div>

  <script>
    // Array of 10 humorous, reassuring phrases for DIRA
    const diagnosisPhrases = [
      "Don’t worry, we’re all good!",
      "Slow and steady—DIRA’s cruising!",
      "Chill out, DIRA’s thriving!",
      "No sweat, DIRA’s golden!",
      "Relax, DIRA’s got this!",
      "Easy peasy, DIRA’s healthy!",
      "WTF you worried about? DIRA’s fine!",
      "DIRA’s vibing—everything’s awesome!",
      "No drama, DIRA’s rocking it!",
      "Peace out, DIRA’s in top shape!"
    ];

    // Function to show a random diagnosis in a pop-up
    function showDiagnosis() {
      const randomPhrase = diagnosisPhrases[Math.floor(Math.random() * diagnosisPhrases.length)];
      const popup = document.getElementById('diagnosisPopup');
      popup.textContent = randomPhrase;
      popup.classList.add('show');

      // Auto-hide pop-up after 5 seconds
      setTimeout(() => {
        popup.classList.remove('show');
      }, 5000);
    }
  </script>
</body>
</html>
